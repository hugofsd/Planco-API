spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost/planco?createDatabaseIfNotExist=true&useSSL=False
spring.datasource.username=root
spring.datasource.password=system.1231

spring.jpa.show-sql=true

# Configuro para usar InnoDB no MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#Falha quando incluir campos desconhecidos da entidade em post = 404 BAD
spring.jackson.deserialization.fail-on-unknown-properties=true

